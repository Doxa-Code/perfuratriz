name: Test

on:
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Vitest with report
        run: bun x vitest run --reporter=junit --outputFile=test-results/junit.xml --coverage

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: test-results/junit.xml

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Vitest Report
          path: test-results/junit.xml
          reporter: jest-junit
      - name: Comment test summary
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "ðŸ§ª Test Summary"
          message: |
            âœ… Tests completed!
            - See [test results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})